                <h2 class="text-center mb-5">CREATE AN ACCOUNT</h2>
                <form method="post" action="phpFolder/registrationStranka.php">

                  <!-- Inputs-->
                  <div class="form-outline mb-4">
                    <input type="text" name="txtName" id="txtName" class="form-control form-control-lg" required />
                    <label class="form-label" for="txtName">Your Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="txtSurname" id="txtSurname" class="form-control form-control-lg" required />
                    <label class="form-label" for="txtSurname">Your Surname</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="txtEmail" id="txtEmail" class="form-control form-control-lg" required  />

                  </div>

                  <div class="form-outline mb-4">
                    <input type="password"  name="txtPassword" id="txtPassword" class="form-control form-control-lg" required />
                    <label class="form-label"  for="txtPassword">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="txtPasswordCheck" id="txtPasswordCheck" class="form-control form-control-lg" required />
                    <label class="form-label" for="txtPasswordCheck">Repeat your password</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" name="Submit" id="Submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
                </form>
